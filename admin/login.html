---
layout: login
---
<div class="container">
  <div class="sign-form">
    <h1 class="sign-form__header text-center black-strong-color">Poseidon 智能布控告警监控系统</h1>
     <form class="form-signin">
       <input type="text" id="inputEmail" class="form-control row-group" placeholder="账号" required autocomplete="off">
       <input type="password" id="inputPassword" class="form-control row-group" placeholder="密码" autocomplete="off" required>
       <div class="row row-group">
         <div class='col-sm-12'>
           <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
         </div>
       </div>
     </form>
   </div>
</div>
