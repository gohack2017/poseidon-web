    <div class="col-md-10 nav-content">
      <header class="nav-content__header">
        <label>新增设备</label>
      </header>

      <div class="nav-content__main">
        <form method="post" id="device-form" class="js-app" data-name="DeviceForm">
          <div class="row content-form">
            <div class="form-group">
               <label>设备地址</label>
              <input type="text" name="address" class="form-control row-group" placeholder="设备地址" required autocomplete="off">
            </div>
            <div class="form-group">
              <label>设备密码</label>
              <input type="password" name="password" class="form-control row-group" placeholder="密码" autocomplete="off" required>
            </div>
            <div class="action-buttons">
              <button class="btn btn-primary form-control" type="submit">确认提交</button>
            </div>
          </div>
        </form>
      </div>
