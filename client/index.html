---
layout: default
---
<div class="container">
  <div class="main-content" id="device-setting" style="display: none;">
    <h1 class="sign-form__header text-center black-strong-color">请设置设备信息</h1>
     <form class="form-signin">
       <input type="text" class="form-control row-group" name="num" placeholder="设备编号" required autocomplete="off">
       <input type="password" class="form-control row-group" name="password" placeholder="设别密码" required autocomplete="off">
       <div class="row row-group">
         <div class='col-sm-12'>
           <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
         </div>
       </div>
     </form>
   </div>

   <div class="main-content" id="face-cover" style="display: none;">
     <div class="face-cover">
      <h1 class="sign-form__header text-center black-strong-color">监控设备实时监控中</h1>
       <video id="face-video"></video>
       <canvas id="face-canvas" style="display: none;"></canvas>
      </div>
   </div>
</div>
